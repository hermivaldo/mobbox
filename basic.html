<!DOCTYPE html>

    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
        <title>Lazy Line Painter</title>
        <meta name="description" content="A Jquery plugin for SVG path animation">

		<!-- css  -->
        <link rel="stylesheet" type="text/css" href="css/common.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/animation.css" media="all">
		<!-- Include jQuery -->
        <script src="../vendor/jquery-2.1.1.min.js"></script>

        <!-- Include lazylinepainter -->
		<script src="../jquery.lazylinepainter-1.7.0.js"></script>

        <!-- Include lazylinepainter svgData object -->
		<script src="js/svgdata_2.js"></script>
		 
		<script type="text/javascript">

			(function( $ ){

				$(document).ready(function(){

					var $logo = $('#logo');

					/**
					 * Setup your Lazy Line element.
					 * see README file for more settings
					 */

		            $logo.lazylinepainter({
		                'svgData': svgData,
		                onStrokeComplete: teste(),
                        'drawSequential': false,
                        'ease': 'easeInOutExpo'
		            });

                    setTimeout(function(){
                        $logo.lazylinepainter('paint');
                    }, 10)
				})

			})( jQuery );
			function teste(){
				console.log("pronto");
			}
		</script>
    </head>

    <body>
    	<div class="content floating">
	    	<div class="logo-wrap">
		    	<div id='logo'></div>
		    </div>
		</div>
		<input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:85%;">
    </body>
</html>
