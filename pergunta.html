<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/local/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" media="all">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/local/login.js"></script>
</head>
<body>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
    <div class="container">
       <div class="row"></div>
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                 
                  <form id="register-form" action="#" method="post" role="form" style="display: block;">
                    <h2>Questionário</h2>
                    <p>Pergunta um será mais ou menos assim...?</p>
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuário" value="">
                      </div>
                      <p>Pergunta dois será mais ou menos assim...</p>
                      <div class="form-group">
                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                      </div>
                      <p>Pergunta três será mais ou menos assim...</p>
                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
                      </div>
                      <p>Pergunta quatro será mais ou menos assim...</p>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Senha">
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Finalizar">
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="container">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h6 style="font-size:14px;font-weight:100;color: #fff;">Mob Box</h6>
            </div>   
        </div>
    </footer>
</body>
</html>
